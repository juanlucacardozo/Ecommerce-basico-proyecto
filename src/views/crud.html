<body>
    <header>
        <nav>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle dropdownOpt" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-list"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="optNavBarDropDown" href="./armaTuPc.html">Arma tu PC</a></li>
                    <li><a class="optNavBarDropDown" href="./productos.html">Productos</a></li>
                    <li><a class="optNavBarDropDown" href="./aboutus.html">Nosotros</a></li>
                </ul>
            </div>
            <a class="logoCont" href="./mainPage.html">
                <h1 class="title">ROLLING CODE</h1>
                <h1 class="title">GAMING STORE</h1>
            </a>
            <div class="optNavBarCont">
                <a class="optNavBar" href="./armaTuPc.html">Arma tu PC</a>
                <a class="optNavBar" href="./productos.html">Productos</a>
                <a class="optNavBar" href="./aboutus.html">Nosotros</a>
            </div>
            <div class="btnOffCanvasCont">
                <button type="button" class="btn btn-primary position-relative" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">
                <i class="bi bi-person-add"></i>
                    <span class="badgeCont position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
            </div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Nuevos Usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvasCont">
                    
                </div>
            </div>
        </nav>
        
    </header>

    <div class="container-fluid">

        <div class="container">
            <h2 id="title-form">Adicionar nuevo producto</h2>

            <form id="formProduct">
                <div class="row mt-3">
                    <div class="col">
                        <label for="name">Nombre:</label>
                        <input id="name" name="name" type="text" class="form-control" required
                            placeholder="Escriba el nombre del producto">
                    </div>
                    <div class="col">
                        <label for="type">Tipo:</label>
                        <select id="type" class="form-control" required>
                            <option value="processor" selected>processor</option>
                            <option value="graphicCard">graphicCard</option>
                            <option value="Motherboard">Motherboard</option>
                            <option value="RAM">RAM</option>
                            <option value="FAN">FAN</option>
                            <option value="POWER">POWER</option>
                            <option value="MONITOR">MONITOR</option>
                            <option value="PERIPHERALS">PERIPHERALS</option>
                            <option value="DISK">DISK</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="stock">Stock:</label>
                        <input id="stock" name="stock" type="number" required class="form-control" min="1"
                            placeholder="Digite el stock del producto">
                    </div>
                    <div class="col">
                        <label for="discPer">Porcentaje de Descuento:</label>
                        <input id="discPer" type="number" required class="form-control" min="0"
                            placeholder="Digite el descuento del producto">
                    </div>
                    <div class="col">
                        <label for="price">Precio:</label>
                        <input id="price" type="number" required class="form-control" min="0"
                            placeholder="Digite precio del producto">
                    </div>
                </div>
                <div class="col mt-3">
                    <label for="imageUrl">URL imagen:</label>
                    <input id="imageUrl" type="text" required class="form-control" min="0"
                        placeholder="Ponga la URL de la imagen del producto">
                </div>
                <div class="mt-3 d-flex justify-content-end">
                    <button id="addProduct" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <h2>Mis productos</h2>
                <label for="findProduct"></label>
                <input type="text" name="filtro" class="form-control" id="findProduct"
                    placeholder="Digite el nombre del producto">
                <h2 id="noResultsMessage" style="display: none;">No se encontraron coincidencias.</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Precio</th>
                            <th>Descuento</th>
                            <th>Stock</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="productTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="producModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Modificar Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formModal">
                        <div class="row mt-3">
                            <div class="col">
                                <label for="name">Nombre:</label>
                                <input id="nameModal" type="text" class="form-control" required
                                    placeholder="Escriba el nombre del producto">
                            </div>
                            <div class="col">
                                <label for="type">Tipo:</label>
                                <select id="typeModal" class="form-control" required>
                                    <option value="processor" selected>processor</option>
                                    <option value="graphicCard">graphicCard</option>
                                    <option value="Motherboard">Motherboard</option>
                                    <option value="RAM">RAM</option>
                                    <option value="FAN">FAN</option>
                                    <option value="POWER">POWER</option>
                                    <option value="MONITOR">MONITOR</option>
                                    <option value="PERIPHERALS">PERIPHERALS</option>
                                    <option value="DISK">DISK</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="stock">Stock:</label>
                                <input id="stockModal" type="number" required class="form-control" min="1"
                                    placeholder="Digite el stock del producto">
                            </div>
                            <div class="col">
                                <label for="discPer">Porcentaje de Descuento:</label>
                                <input id="discPerModal" type="number" required class="form-control" min="0"
                                    placeholder="Digite el descuento del producto">
                            </div>
                            <div class="col">
                                <label for="price">Precio:</label>
                                <input id="priceModal" type="number" required class="form-control" min="1"
                                    placeholder="Digite precio del producto">
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-end">
                            <button class="btn btn-info">Actualizar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
